exec menuload
wait 4;cc_emit Weapons
wait 4;bind Y_BUTTON 		"Exec Menu/Spawn/Weapons/Smg/Smg1"
wait 4;bind B_BUTTON 		"Exec Menu/Spawn/Weapons/Shotgun/Shotgun1"
wait 4;bind A_BUTTON 		"Exec Menu/Spawn/Weapons/Sniper/Sniper1"
wait 4;bind X_BUTTON 		"Exec Menu/Spawn/Weapons/Special/Special1"
wait 4;bind UP					"Exec Menu/Spawn/Weapons/Secondary/Secondary1"
wait 4;bind RIGHT				"Exec Menu/Spawn/Weapons/Items/Items1"
wait 4;bind DOWN				"Slot5"
wait 4;bind LEFT 				"Slot3"
wait 4;bind STICK1				"Vocalize Smartlook"
wait 4;bind STICK2				"+Zoom"
wait 4;bind L_SHOULDER	"exec Menu/Spawn/Spawn1"
wait 4;bind R_SHOULDER 	"exec Menu/Spawn/Spawn1"