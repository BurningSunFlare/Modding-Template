mat_setvideomode 1920 1080 1
mat_setvideomode 1920 1080 0
alias NewClip"Noclip;Give Health;Revive;Respawn;Dismount"

alias PrpConfig"exec menuload;wait 4;cc_emit PropEdit;PropConf"
alias PropConf"bind Back +PropEdit;bind Y_BUTTON LastInv;bind B_BUTTON +Reload;bind A_BUTTON +Jump;bind X_BUTTON +Use;bind UP ?;bind RIGHT Slot4;bind DOWN Slot5;bind LEFT Slot3;bind STICK1 Newclip;bind STICK2 +Zoom;bind L_SHOULDER GoBack;bind R_SHOULDER GoBack;Bind L_Trigger +Attack2; Bind R_Trigger +Attack"
alias +PropEdit"bind Up Rainprop;bind Right Rotat15;bind Left Rotata15;bind Stick2 Ent_Remove;Bind L_Trigger Pickup;bind R_Trigger Putdown"
alias -PropEdit"PropConf"
alias Rotat15"Ent_Rotate 15"
alias Rotata15"Ent_Rotate -15"
alias Pickup"Exec Props/Pickup"
alias Putdown"Exec Props/Putdown"
alias Rainprop"ent_setname thisthing;wait 4;ent_fire thisthing color 127;bind Up Rainprop1"
alias Rainprop1"ent_setname thisthing1;wait 4;ent_fire thisthing1 color 255;bind Up Rainprop2"
alias Rainprop2"ent_setname thisthing2;wait 4;ent_fire thisthing2 color 255+127;bind Up Rainprop3"
alias Rainprop3"ent_setname thisthing3;wait 4;ent_fire thisthing3 color 255+255;bind Up Rainprop4"
alias Rainprop4"ent_setname thisthing4;wait 4;ent_fire thisthing4 color 127+255;bind Up RainForgor"
alias RainForgor"ent_setname thisthing5;wait 4;ent_fire thisthing5 color 0+127;bind Up Rainprop5"
alias Rainprop5"ent_setname thisthing6;wait 4;ent_fire thisthing6 color 0+255;bind Up Rainprop6"
alias Rainprop6"ent_setname thisthing7;wait 4;ent_fire thisthing7 color 0+255+127;bind Up Rainprop7"
alias Rainprop7"ent_setname thisthing8;wait 4;ent_fire thisthing8 color 0+255+255;bind Up Rainprop8"
alias Rainprop8"ent_setname thisthing9;wait 4;ent_fire thisthing9 color 0+127+255;bind Up Rainprop9"
alias Rainprop9"ent_setname thisthing11;wait 4;ent_fire thisthing11 color 0+0+127;bind Up Rainprop10"
alias Rainprop10"ent_setname thisthing22;wait 4;ent_fire thisthing22 color 0+0+255;bind Up Rainprop11"
alias Rainprop11"ent_setname thisthing33;wait 4;ent_fire thisthing33 color 127+0+255;bind Up Rainprop12"
alias Rainprop12"ent_setname thisthing44;wait 4;ent_fire thisthing44 color 255+0+255;bind Up Rainprop13"
alias Rainprop13"ent_setname thisthing55;wait 4;ent_fire thisthing55 color 255+0+127;bind Up Rainprop14"
alias Rainprop14"ent_setname thisthing66;wait 4;ent_fire thisthing66 color 0+0+0;bind Up Rainprop15"
alias Rainprop15"ent_setname thisthing77;wait 4;ent_fire thisthing77 color 127+127+127;bind Up Rainprop16"
alias Rainprop16"ent_setname thisthing88;wait 4;ent_fire thisthing88 color 255+255+255;bind Up Rainprop"